language: java
before_install:
- cd ${TRAVIS_BUILD_DIR}/..
- git clone --depth=50 --branch=master https://github.com/vlingo/vlingo-common.git
- cd vlingo-common && mvn -B install -DskipTests=true
- cd ${TRAVIS_BUILD_DIR}
script:
- mvn -B install
deploy:
  provider: bintray
  file: bintray.json
  skip_cleanup: true
  user: d-led
  on:
    branch: master
  key:
    secure: 
  passphrase:
    secure: 
notifications:
  slack:
    secure: 
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then echo "deploying a snapshot..."; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then mvn deploy --settings travis-settings.xml -DskipTests=true -B; fi

  
